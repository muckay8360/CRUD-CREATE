<div class="row justive-content-center mt-5">
    <div class="col-md-4">
    <form [formGroup]="censusForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
    <label>Number of People in Household</label>
    <input class="form-control" type="text"
    formControlName="numberofpeople" required>
    </div>
    <h3>Household Address</h3>
    <div class="form-group">
        <label>Street</label>
        <input class="form-control" type="text"
        formControlName="street" required>
        </div><br>
        <div class="form-group">
        <label>City</label>
        <input class="form-control" type="text"
        formControlName="city" required>
        </div><br>
        <div class="form-group">
        <label>State</label>
        <input class="form-control" type="text"
        formControlName="state" required>
        </div><br>
        <div class="form-group">
        <label>Zip Code</label>
        <input class="form-control" type="text"
        formControlName="zipcode" required>
        </div><br>
        <div class="form-group">
        <label>Year (of the Census)</label>
        <input class="form-control" type="text"
        formControlName="yearofcensus" required>
        </div><br>
        <div class="form-group">
            <label>Census Taker's name</label>
            <input class="form-control" type="text"
            formControlName="censustakername" required>
            </div>        
        <div class="form-group">
        <button class="btn btn-primary btn-block"
        type="submit">Add Book</button>
        </div>
        </form>
    </div>
</div>
